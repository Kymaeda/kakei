name: RuboCop
on: [pull_request]
jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 3.1.1
        bundler-cache: true
    - name: Install dependencies
      run: |
        gem install bundler
        bundle install
    - name: Run rubocop
      run: bundle exec rubocop
